<div class="container">

    <h3>Input Output Example</h3>

    <div class="card">
        <div class="card-body">

            <p>Parent Component</p>
            <p class="mt-3">
                <button type="button" class="btn btn-primary btn-sm" (click)="setAngularVersion()">Set Latest Angular
                    Version</button>
            </p>

            <p>{{message}}</p>


            <div class="card">
                <div class="card-body">
                    <app-child #childComponent [angularVersion]="angularVersion"
                        (passData)="getChildMessage($event)"></app-child>
                </div>
            </div>

        </div>
    </div>
</div>
